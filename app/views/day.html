<md-toolbar>
  <div class="md-toolbar-tools">

    <md-button class="md-icon-button" aria-label="Previous Day" ng-click="previousDay()">
      <i class="material-icons">keyboard_arrow_left</i>
    </md-button>  
  	<span flex></span>
    <h2>
      <span>{{dateToDisplay}}</span>
     </h2>
	    <md-button class="md-icon-button" ng-click="refresh()" aria-label="Refresh Day">
	      <i class="material-icons">refresh</i>
	    </md-button>
    <span flex></span>
    <md-button class="md-icon-button" aria-label="Next Day" ng-click="nextDay()">
      <i class="material-icons">keyboard_arrow_right</i>
    </md-button>

  </div>
</md-toolbar>

<!-- <div flex layout="column" layout-fill> -->

	<md-content flex layout-fill 
							layout-gt-sm="row" 
							layout-align-gt-sm="center start" 
							layout-sm="column" 
							layout-align-sm="start center"
							style="background-image: url('images/landscape.svg'); 
										 background-repeat: no-repeat; 
										 background-size: cover; 
										 height: auto;
										 width: 100%;
										 padding-top: 18px;">

		<div flex-gt-sm="25" 
				 flex-sm="80" 
				 class="ng-trans ng-trans-fade"
				 layout-align-sm="center center"
				 layout-gt-sm="row"
				 layout-align-gt-sm="right start"
				 ng-if="person.imageUrl" >
			<!-- <md-whiteframe flex layout-fill class="md-whiteframe-4dp"> -->
				<img ng-src="{{person.imageUrl}}" style="max-width: 100%; max-height: 400px; margin-top: 8px;" alt="">
			<!-- </md-whiteframe> -->
		</div>

	  <div flex-gt-sm="40" 
	  		 flex-sm="70" 
	  		 layout="column" 
	  		 ng-if="person" 
	  		 class="ng-trans ng-trans-fade">

			<md-card>
			  <md-card-title>
			    <md-card-title-text layout="column" layout-padding>
			      <span class="md-display-1">{{person.name}}</span>
			      <span class="md-subhead">{{ dateToDisplay + ", " + person.year }}</span>
			    </md-card-title-text>
			  </md-card-title>
			  <md-card-content style="padding: 4px 16px;">
			    <p class="md-body-1" ng-bind="person.about"></p>
			  </md-card-content>
			  <md-card-actions layout="row" layout-align="end start">
		      <md-button class="md-icon-button md-accent" aria-label="More">
						<i class="material-icons">cake</i>
		      </md-button>
		      <span flex></span>
			  	<md-button class="md-primary" ng-href="https://en.wikipedia.org/wiki/{{person.link}}" target="_blank">Learn More</md-button>
				</md-card-actions>
			</md-card>

	  </div>
	</md-content>
<!-- </div> -->
